# Aerospace RAG Configuration

# PostgreSQL Database Configuration
# Compatible with PostgreSQL 16+ (including PostgreSQL 18)
database:
  host: localhost
  port: 5432
  user: postgres
  password: "1234"
  database: AEROSPACE

# Ollama Configuration
# Uses two separate models for optimal performance:
# - gemma3:1b: Fast text generation for answering questions
# - embeddinggemma: Specialized embedding model for semantic search
ollama:
  base_url: http://localhost:11434
  model: gemma3:1b
  embedding_model: embeddinggemma
  temperature: 0.7
  max_tokens: 2048

# RAG Configuration
rag:
  chunk_size: 512
  chunk_overlap: 100
  top_k: 5
  similarity_threshold: 0.7

# Course Configuration
courses:
  "2.29": "Numerical Fluid Mechanics"
  "16.01": "Unified Engineering I"
  "16.02": "Unified Engineering II"
  "16.07": "Dynamics"
  "16.13": "Aerodynamics of Viscous Fluids"
  "16.20": "Structural Mechanics"
  "16.50": "Introduction to Propulsion Systems"
  "16.121": "Analytical Subsonic Aerodynamics"
  "16.333": "Aircraft Stability and Control"
  "16.346": "Astrodynamics"
  "16.100": "Aerodynamics"

# Data Paths
paths:
  data_dir: ./data
  coursenotes_dir: ./data/coursenotes
  textbook_dir: ./data/textbook
